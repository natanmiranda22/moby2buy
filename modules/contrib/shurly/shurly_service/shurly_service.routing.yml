shurly_service.shorten:
  path: /shurly/api/shorten
  defaults:
    _controller: '\Drupal\shurly_service\Controller\DefaultController::shurly_service_shorten'
  requirements:
    _custom_access: '\Drupal\shurly_service\Controller\DefaultController::shurly_service_access_api_key'
shurly_service.expand:
  path: /shurly/api/expand
  defaults:
    _controller: '\Drupal\shurly_service\Controller\DefaultController::shurly_service_expand'
  requirements:
    _access: 'true'
